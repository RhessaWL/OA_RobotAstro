<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, min-height=200px"/>
        <title> Object Tracker </title>
        <link href="../STYLES/op-style.css" rel="stylesheet" />
        <link href="../STYLES/opening-transition.css" rel="stylesheet" />
        <link rel="icon" href="data:,">
        <script src="../SCRIPTS/ct-javascript.js"></script>
    </head>
    <body>
        <!-- THIS INSTANTIATES GREY BACKGROUND -->
        <div class="background-shape"></div>
        
        <iframe src="../UNIVERSALS/common-header.html"
            style="position: fixed; top:0; left: 0; width: 
            100%; height: 100%;" frameborder="0" 
            scrolling="no"></iframe>
        <iframe src="../UNIVERSALS/common-footer.html" 
            style="position: fixed; bottom: -75px; left: -20px; z-index: 9999" 
            frameborder="0" scrolling="no"></iframe>

        <!-- THIS INSTANTIATES TITLE / HEADER BLOCK -->
        <div class="page-title">
            <p style="margin-bottom: -10px;"> <span id="current-date-&-time"></span> EST </p>
            <p style="margin-bottom: -15px;"> 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[[[IN-SKY-1]]] </p>
            <h1 style="margin-bottom: -1.5vw;"> 
                <span class="title-colon"> The Most-Searched Object of the Day is: </span> 
                <span style="font-size: 2vw">&nbsp;</span> 
                <div class="object-1-wrapper">
                    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
                    <script>
                        function startConfetti() {
                            // Create a new JSConfetti object with custom confetti colors
                            var confetti = new JSConfetti({
                                confettiColors: ["red", "green"],
                                confettiRadius: 3,
                                confettiNumber: 1,
                                confettiSpeed: 1,
                                confettiOpacity: 1
                                });
                            confetti.addConfetti();
                        } 
                    </script>
                    <button class="object-1-button" onclick="startConfetti()">
                      <span class="object-1-name"> [[[OBJECT-1]]] </span>
                    </button>
                </div>
            </h1>
            <p style="font-size:calc(1px + 2vw);">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="font-style: italic"> Welcome to Home Base! </span> 
                <span style="font-size: 2vw">&nbsp;</span> 
                Explore the most-searched objects of the day below... </p>
        </div>
        
         <!-- THIS INSTANTIATES OBJECT BUTTONS + BUTTON CONTAINER -->
        <div class="button-container">
            <a href="../PAGES/object-1-page.html">
                <button class="button"> <span class="button-order"> 1ST </span> 
                    <br> Most-Searched </br> Object </button>
            </a>
            <a href="../PAGES/object-2-page.html">
                <button class="button"> <span class="button-order"> 2ND </span> 
                    <br> Most-Searched </br> Object </button>
            </a>
            <a href="../PAGES/object-3-page.html">
                <button class="button"> <span class="button-order"> 3RD </span> 
                    <br> Most-Searched </br> Object </button>
            </a>
        </div> 
        
        <!-- THIS INSTANTIATES IMAGE INFO + IMAGE INFO CONTAINER -->
        <div id="image-info-container-container">
            <div id="image-info-container">
                <p id="image-header"> <b> <span style="font-size: calc(6px + 1vw);"> 1ST OBJECT: </span> 
                    [[[OBJECT-1]]] </b></p>
                <p class="image-footer"> <span style="font-size: calc(6px + 1vw);"> RA: </span> 
                    [[[RA-1]]] </p>
                <p class="image-footer"> <span style="font-size: calc(6px + 1vw);"> DEC: </span> 
                    [[[DEC-1]]] </p>
            </div>
        </div>

        <!-- THIS INSANTIATES IMAGE + IMAGE CONTAINER -->
        <div id="telescope-image-container">
            <img src=[[[IMAGE-1]]]
            alt="DSS Image of the First Most-Searched Object">
        </div>
    </body>
</html>
